<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        .bg-dark{
            background-color: #343a40;
            color: white;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
     <h1 id="head_1" class="header">Hello World</h1> <!--document.querySelector(h1) -->
    <h1 id="head_2" class="header">Hello World</h1>  <!--returns only the first h1 element -->
    <h1 id="head_3" class="header">Hello World</h1>
    <p id="para_1" class="paragraph">This is a paragraph <span class="hidden">This is span</span></p>
</body>
</html>
